<!DOCTYPE html>
<html>
  <head>
    <style>
      body {
        background-image: url("https://wallpaperaccess.com/full/5578381.jpg");
        background-size: cover;
        margin: 0;
        padding: 0;
      }

      .container {
        display: flex;
        flex-direction: column;
        align-items: center;
        padding: 20px;
      }

      .link {
        margin-top: 10px;
        color: white;
      }

      .button {
        background-color: #7289da;
        border-radius: 50px;
        padding: 10px 20px;
        color: white;
        font-weight: bold;
        text-decoration: none;
        margin-top: 20px;
        box-shadow: 0px 5px 10px #888888;
      }
    </style>
  </head>
  <body>
    <div class="container">
      <h1>Discord Link Checker</h1>
      <div id="log"></div>
      <a class="button" href="#">Check links</a>
    </div>

    <script>
      const DiscordLinks = [
        "https://discord.gg/",
        "game-name-1",
        "game-name-2",
        "game-name-3",
        ...
      ];

      const logContainer = document.querySelector("#log");
      const checkButton = document.querySelector(".button");

      checkButton.addEventListener("click", () => {
        DiscordLinks.forEach(link => {
          fetch(link)
            .then(response => {
              if (response.ok) {
                logContainer.innerHTML += `<p class="link">${link} is valid!</p>`;
              } else {
                logContainer.innerHTML += `<p class="link">${link} is not valid!</p>`;
              }
            })
            .catch(error => {
              logContainer.innerHTML += `<p class="link">${link} is not valid!</p>`;
              console.error(error);
            });
        });
      });
    </script>
  </body>
</html>
